<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5e6da;
      font-family: "Papyrus", cursive;
      overflow: hidden;
    }

    .fade-text {
      font-size: 2rem;
      color: #5c2c1d;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    .blink {
      font-size: 1rem;
      margin-top: 10px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Cake */
    .cake {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 120px;
      background: #8b4513;
      border-radius: 10px;
      display: none;
      transition: opacity 1s ease-in-out;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 30px;
      background: #d2691e;
      border-radius: 10px 10px 0 0;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background: #fffacd;
      top: -40px;
      border-radius: 2px;
    }

    .candle:nth-child(1) { left: 20px; }
    .candle:nth-child(2) { left: 60px; }
    .candle:nth-child(3) { left: 100px; }
    .candle:nth-child(4) { left: 140px; }
    .candle:nth-child(5) { left: 180px; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 20px;
      background: radial-gradient(circle, gold 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.9; }
    }

    @keyframes blowOut {
      from { opacity: 1; transform: translateX(-50%) scale(1); }
      to { opacity: 0; transform: translateX(-50%) scale(0.1); }
    }

    /* Heart balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 60px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 6s linear forwards;
    }

    .balloon::before,
    .balloon::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: inherit;
      border-radius: 50%;
    }

    .balloon::before { top: -30px; left: 0; }
    .balloon::after { left: 30px; top: 0; }

    .string {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #444;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(-45deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
    }

    /* Button */
    #goodBoyBtn {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    #goodBoyBtn:hover {
      transform: translateX(-50%) scale(1.05);
    }

    /* Note */
    .note {
      opacity: 0;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #5c2c1d;
      transition: opacity 2s ease-in-out;
      text-align: center;
    }

    .note.show {
      opacity: 1;
    }

    /* Petals */
    .petal {
      position: absolute;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="scene1" class="fade-text">
    Happy Birthday my kuchikuchikuuu &lt;3
    <div class="blink">tap on the screen</div>
  </div>

  <div id="scene2" class="fade-text">
    Here is a cake for all the years you haven’t had your own cake :33
  </div>

  <div id="cakeScene" class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <button id="goodBoyBtn">press here if u r my good boy :p</button>
  <div id="note" class="note">You’re the sweetest part of my life 💖</div>

  <!-- Background music -->
  <audio id="bgMusic" src="The Stranglers  Golden Brown (But its the best part looped).mp3" preload="auto" loop></audio>

  <script>
    let step = 0;
    const scene1 = document.getElementById("scene1");
    const scene2 = document.getElementById("scene2");
    const cakeScene = document.getElementById("cakeScene");
    const goodBoyBtn = document.getElementById("goodBoyBtn");
    const note = document.getElementById("note");
    const bgMusic = document.getElementById("bgMusic");

    scene1.style.opacity = 1;

    document.body.addEventListener("click", () => {
      step++;
      if (step === 1) {
        scene1.style.opacity = 0;
        setTimeout(() => { scene2.style.opacity = 1; }, 1000);
      } else if (step === 2) {
        scene2.style.opacity = 0;
        setTimeout(() => { cakeScene.style.display = "block"; cakeScene.style.opacity = 1; }, 1000);
      } else if (step === 3) {
        const flames = document.querySelectorAll(".flame");
        flames.forEach(f => f.style.animation = "blowOut 2s forwards");

        setTimeout(() => {
          flames.forEach(f => f.style.display = "none");
          cakeScene.style.opacity = 0;

          // spawn balloons right away
          spawnBalloons(15);

          // show button after 2.5s delay
          setTimeout(() => {
            goodBoyBtn.style.display = "block";
          }, 2500);

        }, 2000);
      }
    });

    function spawnBalloons(count) {
      const colors = ["#ff4d6d", "#ff7f7f", "#e75480", "#ff9999", "#cc3366"];
      for (let i = 0; i < count; i++) {
        let b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 90 + "vw";
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (4 + Math.random() * 2) + "s";

        let s = document.createElement("div");
        s.className = "string";
        s.innerHTML = "𓍯𓂃𓂃𓂃"; 
        b.appendChild(s);

        document.body.appendChild(b);
        setTimeout(() => b.remove(), 6000);
      }
    }

    goodBoyBtn.addEventListener("click", () => {
      note.classList.add("show");
      bgMusic.play();

      spawnPetals(200);
      setInterval(() => { spawnPetals(15); }, 800);
    });

    function spawnPetals(count) {
      for (let i = 0; i < count; i++) {
        let petal = document.createElement("div");
        petal.className = "petal";
        petal.innerHTML = "🌸";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (5 + Math.random() * 5) + "s";
        petal.style.fontSize = (16 + Math.random() * 14) + "px";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 10000);
      }
    }
  </script>
</body>
</html>
