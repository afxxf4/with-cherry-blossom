<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5e6da;
      font-family: "Papyrus", cursive;
      overflow: hidden;
    }

    .fade-text {
      font-size: 2rem;
      color: #5c2c1d;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    .blink {
      font-size: 1rem;
      margin-top: 10px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Cake */
    .cake {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 120px;
      background: #8b4513;
      border-radius: 10px;
      display: none;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 30px;
      background: #d2691e;
      border-radius: 10px 10px 0 0;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background: #fffacd;
      top: -40px;
      border-radius: 2px;
    }

    .candle:nth-child(1) { left: 20px; }
    .candle:nth-child(2) { left: 60px; }
    .candle:nth-child(3) { left: 100px; }
    .candle:nth-child(4) { left: 140px; }
    .candle:nth-child(5) { left: 180px; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 20px;
      background: radial-gradient(circle, gold 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.9; }
    }

    /* Cake hint text */
    #cakeHint {
      position: absolute;
      top: calc(45% + 100px);
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      color: #5c2c1d;
      opacity: 0;
      transition: opacity 0.5s;
    }

    /* Heart balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 60px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 6s linear forwards;
    }

    .balloon::before,
    .balloon::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: inherit;
      border-radius: 50%;
    }

    .balloon::before { top: -30px; left: 0; }
    .balloon::after { left: 30px; top: 0; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(-45deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
    }

    /* Good boy button */
    #goodBoyBtn {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 1.2rem;
      background: #e75480;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s;
    }

    #goodBoyBtn.show { opacity: 1; }

    /* Note */
    #note {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: white;
      border: 2px solid #5c2c1d;
      border-radius: 10px;
      font-size: 1.5rem;
      color: #5c2c1d;
      opacity: 0;
      transition: opacity 2s;
    }

    #note.show { opacity: 1; }

    /* Blossoms */
    .petal {
      position: fixed;
      top: -10px;
      width: 20px;
      height: 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Cherry_blossom_icon.svg/1024px-Cherry_blossom_icon.svg.png');
      background-size: cover;
      opacity: 0.8;
      pointer-events: none;
      animation: fall 6s linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="scene1" class="fade-text">
    Happy Birthday my kuchikuchikuuu &lt;3
    <div class="blink">tap on the screen</div>
  </div>

  <div id="scene2" class="fade-text">
    Here is a cake for all the years you havenâ€™t had your own cake :33
  </div>

  <div id="cakeScene" class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>
  <div id="cakeHint">(tap to blow the candles)</div>

  <button id="goodBoyBtn">press here if u r my good boy :p</button>
  <div id="note">Hereâ€™s a little note just for you ðŸ’Œ</div>

  <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

  <script>
    let step = 0;
    const scene1 = document.getElementById("scene1");
    const scene2 = document.getElementById("scene2");
    const cakeScene = document.getElementById("cakeScene");
    const cakeHint = document.getElementById("cakeHint");
    const goodBoyBtn = document.getElementById("goodBoyBtn");
    const note = document.getElementById("note");
    const bgMusic = document.getElementById("bgMusic");

    scene1.style.opacity = 1;

    document.body.addEventListener("click", () => {
      step++;
      if (step === 1) {
        scene1.style.opacity = 0;
        setTimeout(() => { scene2.style.opacity = 1; }, 1000);
      } else if (step === 2) {
        scene2.style.opacity = 0;
        setTimeout(() => { 
          cakeScene.style.display = "block"; 
          cakeHint.style.opacity = 1;
        }, 1000);
      } else if (step === 3) {
        // Blow out candles
        cakeHint.style.opacity = 0;
        const flames = document.querySelectorAll(".flame");
        flames.forEach(f => {
          f.style.animation = "blowout 2s forwards";
        });

        setTimeout(() => {
          spawnBalloons(15);
        }, 2000);

        setTimeout(() => {
          cakeScene.style.display = "none";
          goodBoyBtn.classList.add("show");
        }, 4000);
      }
    });

    // Flame blowout animation
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes blowout {
        0% { opacity: 1; transform: translateX(-50%) scale(1); }
        100% { opacity: 0; transform: translateX(-50%) scale(0.3); }
      }
    `;
    document.head.appendChild(style);

    // Spawn balloons
    function spawnBalloons(count) {
      const colors = ["#ff4d6d", "#ff7f7f", "#e75480", "#ff9999", "#cc3366"];
      for (let i = 0; i < count; i++) {
        let b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 90 + "vw";
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (4 + Math.random() * 2) + "s";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 6000);
      }
    }

    // Petal shower
    function spawnPetals(count) {
      for (let i = 0; i < count; i++) {
        let p = document.createElement("div");
        p.className = "petal";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 7000);
      }
    }

    // Good boy button
    goodBoyBtn.addEventListener("click", () => {
      note.classList.add("show");
      bgMusic.play(); // ðŸŽ¶ start music here
      setInterval(() => spawnPetals(10), 500); // continuous blossoms
    });
  </script>
</body>
</html>
