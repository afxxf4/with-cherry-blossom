<!-- Cake Scene -->
<div id="cakeScene" class="cake">
  <div class="candle"><div class="flame"></div></div>
  <div class="candle"><div class="flame"></div></div>
  <div class="candle"><div class="flame"></div></div>
  <div class="candle"><div class="flame"></div></div>
  <div class="candle"><div class="flame"></div></div>
  <div class="blink" id="blowText">(tap to blow the candles)</div>
</div>

<style>
  .cake {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 160px;
    background: #8b4513; /* cake base */
    border-radius: 10px;
    display: none;
    overflow: hidden;
  }

  .cake::before {
    content: "";
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 240px;
    height: 35px;
    background: #d2691e; /* cake top */
    border-radius: 10px 10px 0 0;
  }

  .candle {
    position: absolute;
    width: 10px;
    height: 40px;
    background: #fffacd;
    top: -40px;
    border-radius: 2px;
  }

  .candle:nth-child(1) { left: 20px; }
  .candle:nth-child(2) { left: 60px; }
  .candle:nth-child(3) { left: 100px; }
  .candle:nth-child(4) { left: 140px; }
  .candle:nth-child(5) { left: 180px; }

  .flame {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 12px;
    height: 20px;
    background: radial-gradient(circle, gold 40%, orange 70%, transparent 100%);
    border-radius: 50%;
    animation: flicker 0.3s infinite alternate;
  }

  @keyframes flicker {
    from { transform: translateX(-50%) scale(1); opacity: 1; }
    to { transform: translateX(-50%) scale(1.2); opacity: 0.9; }
  }

  .blink {
    font-size: 1rem;
    margin-top: 180px;
    text-align: center;
    width: 100%;
    color: #5c2c1d;
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    from { opacity: 1; }
    to { opacity: 0; }
  }
</style>
