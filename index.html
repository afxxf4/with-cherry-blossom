<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5e6da;
      font-family: "Papyrus", cursive;
      overflow: hidden;
    }

    .fade-text {
      font-size: 2rem;
      color: #5c2c1d;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    .blink {
      font-size: 1rem;
      margin-top: 10px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Cake */
    .cake {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
      height: 160px;
      background: #8b4513;
      border-radius: 0 0 15px 15px;
      display: none;
      box-shadow: inset 0 -10px 0 #5c2c1d;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 40px;
      background: #d2691e;
      border-radius: 15px 15px 0 0;
      box-shadow: inset 0 -6px 0 #a0522d;
    }

    /* Chocolate drip */
    .drip {
      position: absolute;
      top: -20px;
      width: 30px;
      height: 25px;
      background: #3e1f0d;
      border-radius: 50%;
    }
    .drip:nth-child(1) { left: 30px; }
    .drip:nth-child(2) { left: 90px; }
    .drip:nth-child(3) { left: 150px; }
    .drip:nth-child(4) { left: 210px; }

    /* Choco chips */
    .chip {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #2c1a10;
      border-radius: 50%;
      top: -25px;
    }
    .chip:nth-child(5) { left: 40px; }
    .chip:nth-child(6) { left: 80px; }
    .chip:nth-child(7) { left: 120px; }
    .chip:nth-child(8) { left: 160px; }
    .chip:nth-child(9) { left: 200px; }

    /* Candles */
    .candle {
      position: absolute;
      width: 12px;
      height: 45px;
      background: #fffacd;
      top: -45px;
      border-radius: 3px;
    }
    .candle:nth-child(10) { left: 40px; }
    .candle:nth-child(11) { left: 80px; }
    .candle:nth-child(12) { left: 120px; }
    .candle:nth-child(13) { left: 160px; }
    .candle:nth-child(14) { left: 200px; }

    .flame {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 22px;
      background: radial-gradient(circle, gold 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }

    @keyframes blowOut {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0; transform: translateX(-50%) scale(0.2); }
    }

    .fade-out {
      opacity: 0 !important;
      transition: opacity 1.5s ease-out;
    }

    /* Heart-shaped balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 60px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 6s linear forwards;
    }
    .balloon::before,
    .balloon::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: inherit;
      border-radius: 50%;
    }
    .balloon::before { top: -30px; left: 0; }
    .balloon::after { left: 30px; top: 0; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(-45deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
    }

    /* Button */
    #goodBoyBtn {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #ff4d6d;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: "Papyrus", cursive;
    }

    /* Note */
    #note {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #5c2c1d;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }
    #note.show { opacity: 1; }

    /* Cherry blossom petals */
    .petal {
      position: fixed;
      top: -10px;
      width: 25px;
      height: 25px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Cherry_blossom_icon.svg/1024px-Cherry_blossom_icon.svg.png');
      background-size: cover;
      opacity: 0.9;
      pointer-events: none;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="scene1" class="fade-text">
    Happy Birthday my kuchikuchikuuu &lt;3
    <div class="blink">tap on the screen</div>
  </div>

  <div id="scene2" class="fade-text">
    Here is a cake for all the years you haven’t had your own cake :33
  </div>

  <div id="cakeScene" class="cake">
    <div class="drip"></div><div class="drip"></div><div class="drip"></div><div class="drip"></div>
    <div class="chip"></div><div class="chip"></div><div class="chip"></div><div class="chip"></div><div class="chip"></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <div id="cakeInstruction" class="fade-text" style="font-size:1.2rem; top:70%; position:absolute;">
    (tap to blow the candles)
  </div>

  <button id="goodBoyBtn">press here if u r my good boy :p</button>
  <div id="note">Here’s a special note just for you ❤️</div>

  <!-- YouTube API -->
  <div id="player"></div>

  <script>
    let step = 0;
    const scene1 = document.getElementById("scene1");
    const scene2 = document.getElementById("scene2");
    const cakeScene = document.getElementById("cakeScene");
    const cakeInstruction = document.getElementById("cakeInstruction");
    const goodBoyBtn = document.getElementById("goodBoyBtn");
    const note = document.getElementById("note");

    scene1.style.opacity = 1;
    cakeInstruction.style.display = "none";

    document.body.addEventListener("click", () => {
      step++;
      if (step === 1) {
        scene1.style.opacity = 0;
        setTimeout(() => { scene2.style.opacity = 1; }, 1000);
      } else if (step === 2) {
        scene2.style.opacity = 0;
        setTimeout(() => { 
          cakeScene.style.display = "block"; 
          cakeInstruction.style.display = "block"; 
          cakeInstruction.style.opacity = 1;
        }, 1000);
      } else if (step === 3) {
        // Blow out candles
        const flames = document.querySelectorAll(".flame");
        flames.forEach(f => f.style.animation = "blowOut 1.5s forwards");
        cakeInstruction.style.opacity = 0;

        // Fade cake out after blow
        setTimeout(() => cakeScene.classList.add("fade-out"), 1500);

        // Balloons after cake fades
        setTimeout(() => spawnBalloons(15), 1800);

        // Show button after
        setTimeout(() => goodBoyBtn.style.display = "block", 3000);
      }
    });

    function spawnBalloons(count) {
      const colors = ["#ff4d6d", "#ff7f7f", "#e75480", "#ff9999", "#cc3366"];
      for (let i = 0; i < count; i++) {
        let b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 90 + "vw";
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (4 + Math.random() * 2) + "s";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 6000);
      }
    }

    function spawnPetals(count) {
      for (let i = 0; i < count; i++) {
        let p = document.createElement("div");
        p.className = "petal";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 12000);
      }
    }

    goodBoyBtn.addEventListener("click", () => {
      note.classList.add("show");
      goodBoyBtn.innerText = "cherry blossom shower <3";
      if (player && player.playVideo) { player.playVideo(); }
      setInterval(() => spawnPetals(8), 400);
      spawnPetals(50);
    });

    // YouTube player
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: "VjipUXcbGKA", // your song link
        events: {
          onReady: (event) => { event.target.setVolume(50); }
        }
      });
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
